<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Top Headlines from {{ source|title }}</h1>

        <form action="" method="get" class="mb-4">
            <div class="input-group">
                <select class="form-select" name="source">
                    <option value="techcrunch" {% if source == 'techcrunch' %}selected{% endif %}>TechCrunch</option>
                    <option value="bbc-news" {% if source == 'bbc-news' %}selected{% endif %}>BBC News</option>
                    <option value="cnn" {% if source == 'cnn' %}selected{% endif %}>CNN</option>
                    <option value="the-verge" {% if source == 'the-verge' %}selected{% endif %}>The Verge</option>
                </select>
                <button class="btn btn-primary" type="submit">Get News</button>
            </div>
        </form>

        {% if fallback_message %}
        <div class="alert alert-info" role="alert">
            {{ fallback_message }}
        </div>
        {% endif %}

        <div class="row">
            {% for news, desc, img, pub_since, url in mylist %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <a href="{{ url }}" target="_blank">
                        <img src="{{ img }}" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{{ url }}" target="_blank" class="text-decoration-none text-dark">{{ news }}</a>
                        </h5>
                        <p class="card-text">{{ desc }}</p>
                        <p class="card-text"><small class="text-muted">Published: {{ pub_since }}</small></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
